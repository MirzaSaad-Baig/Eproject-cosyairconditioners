<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Form</title>
    <link rel="icon" type="png/image" href="images/pngwing.com.png">

    <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 850px;
}

.payment-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.form-row {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

.form-row .form-group {
    flex: 1;
}

.buy-now-button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.buy-now-button:hover {
    background-color: #0056b3;
}

.error-message {
    display: block;
    margin-top: 5px;
    font-size: 14px;
    color: #dc3545;
}
     </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" required>
                <span class="error-message" id="cardholderNameError"></span>
            </div>
            <div class="form-group">
                <label for="cardNumber">Amount </label>
                <input type="numbers" id="cardNumber" name="cardNumber" placeholder="123456" required>
                <span class="error-message" id="cardNumberError"></span>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                <span class="error-message" id="cardNumberError"></span>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiration Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    <span class="error-message" id="expiryDateError"></span>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    <span class="error-message" id="cvvError"></span>
                </div>
            </div>
            <button type="submit" class="buy-now-button">Submit Payment</button>
        </form>
    </div>

</body>
<script>
    const buttons = document.querySelectorAll(".buy-now-button");

buttons.forEach(function(button) {
    button.addEventListener("click", function() {
        alert("This feature is comming soon!");
    });
});

</script>
</html>
